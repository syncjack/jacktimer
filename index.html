<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/css/bulma-extensions.min.css"
          rel="stylesheet"/>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <button class="button" onclick="start()">Start</button>
                <button class="button" onclick="stop()">Stop</button>
            </div>
        </div>
        <div class="columns">
            <div class="column is-narrow">
                <label class="label">Speed</label>
            </div>
            <div class="column">
                <input class="slider is-fullwidth has-output" id="sliderWithValue" max="400" min="10"
                       oninput="sliderChanged()"
                       step="10" type="range" value="50"/>
                <output id="sliderOutput"></output>
            </div>
        </div>
        <div class="columns">
            <div class="column is-narrow">
                <label class="label">Duration</label>
            </div>
            <div class="column">
                <input class="slider is-fullwidth has-output" id="durationSlider" min="0" max="1000000"
                       oninput="durationSliderChanged()" step="10000"
                       type="range"/>
                <output id="durationSliderOutput"></output>
            </div>
        </div>
        <div class="columns">
            <div class="column is-narrow">
                <label class="label">Volume</label>
            </div>
            <div class="column">
                <input class="slider is-fullwidth has-output" id="volumeSlider" max="1" min="0"
                       oninput="volumeSliderChanged()" step="0.05"
                       type="range"/>
                <output id="volumeSliderOutput"></output>
            </div>
        </div>
    </div>
</section>
<script src="jacktimer.js"></script>
</body>
</html>
